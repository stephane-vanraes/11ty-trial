{{ content }}
{% assign related = collections.post | getRelated: page, tags %}
{% if related.length > 0 %}
    <section>
        <h2>Related for {{title}}</h2>
        <ul>
            {% for post in related %}
                <li>
                    <a href="{{post.url}}">{{post.data.title}} ({{ post.data.tags }})</a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endif %}
